<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <figure>
          <img
            src="https://www.health.org.uk/sites/default/files/styles/medium_cropped_400x400/public/2019-04/20190410-adam-tinson-square.jpg?itok=FWAbaPEr"
            alt="Profile Picture"
          />
        </figure>
        <div class="title">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="info">
          <section class="follower">
            <h3>80K</h3>
            <p>Followers</p>
          </section>
          <section class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </section>
          <section class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </section>
        </div>
      </article>
    </div>
  </body>
</html>
